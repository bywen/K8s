# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/data/wwwroot/liwen.com"
    ServerName liwen.com
    ServerAlias www.liwen.com www.wen.com
    php_admin_value open_basedir "/data/wwwroot/liwen.com:/tmp/"
    ErrorLog "logs/liwen.com-error_log"
    SetEnvIf Request_URI ".*\.gif$" img
    SetEnvIf Request_URI ".*\.jpg$" img
    SetEnvIf Request_URI ".*\.png$" img
    SetEnvIf Request_URI ".*\.bmp$" img
    SetEnvIf Request_URI ".*\.swf$" img
    SetEnvIf Request_URI ".*\.js$" img
    SetEnvIf Request_URI ".*\.css$" img 
    CustomLog "|/usr/local/apache2/bin/rotatelogs -l logs/liwen.com-access_%Y%m%d.log 86400"  combined env=!img
#访问文件验证
 <FilesMatch admin.php> 
        AllowOverride AuthConfig
        AuthName "liwen.com user auth"
        AuthType Basic
        AuthUserFile /data/.htpasswd
        require valid-user
  </FilesMatch>
#域名跳转
  <IfModule mod_rewrite.c>
  RewriteEngine on
  RewriteCond %{HTTP_HOST} !^www.wen.com$  
  RewriteRule ^/(.*)$ http://www.wen.com/$1 [R=301,L]
  </IfModule>
#配置静态元素过期时间
  <IfModule mod_expires.c>
    ExpiresActive on
    ExpiresByType image/gif  "access plus 1 days"
    ExpiresByType image/jpeg "access plus 24 hours"
    ExpiresByType image/png "access plus 24 hours"
    ExpiresByType text/css "now plus 2 hour"
    ExpiresByType application/x-javascript "now plus 2 hours"
    ExpiresByType application/javascript "now plus 2 hours"
    ExpiresByType application/x-shockwave-flash "now plus 2 hours"
    ExpiresDefault "now plus 0 min"
  </IfModule>
#防盗链
  <Directory /data/wwwroot/www.wen.com>
        SetEnvIfNoCase Referer "http://www.riven.work" local_ref
        SetEnvIfNoCase Referer "http://www.liwen.com" local_ref
        SetEnvIfNoCase Referer "^$" local_ref 
        <filesmatch "\.(txt|doc|mp3|zip|rar|jpg|gif|png)”>
           Order Allow,Deny 
           Allow from env=local_ref
        </filesmatch>
   </Directory>

</VirtualHost>

